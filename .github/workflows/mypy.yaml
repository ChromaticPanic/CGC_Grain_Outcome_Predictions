name: Lint - MyPy

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  lint-static-types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          pip install mypy
          pip install -U nbqa
      - name: mypy
        run: |
          python3 -m pip install src/docker/tensorflow-cpu/requirements.txt
          mypy src/**/*.py
          nbqa mypy src/**/*.ipynb